  <script>
  var name = window.location.search.split("=")[1];
$( document ).ready(function() {

var name = window.location.search.split("=")[1];
    function getLocations(){
        $.ajax({
        url:'https://api.icons4good.com/getLocation',
        async:false,
        type:'post',
        success: function (res) {
          var data = res?.result.find((e) => e.name.toLowerCase() == name.toLowerCase() )
            localStorage.setItem("storedData",JSON.stringify(data))
          $("#getImage").attr('src',data.scanedimagepath )
        },
        error: function (err) {
           console.log(err)
        },
    });
    
      }
var storedData = JSON.parse(localStorage.getItem('storedData'));
$("#getImage").attr('src',storedData.scanedimagepath )
