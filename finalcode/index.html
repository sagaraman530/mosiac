  <script>

$( document ).ready(function() {
  var option = ""
  for (let i = 0; i < languagesArry.length; i++) {
     option += "<option value='" + languagesArry[i]?.code + "'>" + languagesArry[i]?.name + "</option>"
  }
  $("#selectLanguageId").empty().append(option);
  $("#selectLanguageId").val(localStorage.getItem('storedLanguage') ? localStorage.getItem('storedLanguage'): 'english')
  changeLanguage();
  getLocations();
 
  setTimeout(
    setTimeout(myGreeting, 2000) , 2000);
    
    
                });
                function myGreeting() {
                  $("#viewAfterSeconds").fadeIn()
                }

                }

             


    function chkLocation() {

    function closePop(){
      $("#viewAfterSeconds").fadeOut()
      
     }
     function closePop1(){
      $("#viewAfterSeconds1").fadeOut()
     }

     function openProfile(){
      window.location.href = "profile.html";
    }

     

     function getLocations(){
      var url_string = window.location.href
      var url = new URL(url_string);
var location = url.searchParams.get("location");
        $.ajax({
        url:'https://2024api.icons4good.com/getCombinedData?locationid='+location ,
        async:false,
        type:'post',
        success: function (res) {
          localStorage.setItem("storedData",JSON.stringify(res?.result[0]))
          $(".backCls").css("background-image","url("+res?.result[0]?.bgimg+")")
                  },
        error: function (err) {
           console.log(err)
        },
    });
    
      }
