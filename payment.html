    function pay() {
      var payAmount = storedData?.amount;
      var password = $('#password').val();
             
      var req = {
            
        "currency": "USD",
        "description": "Demo",
        "intent": "Sale",
        "method": "paypal",
        "price": 2
            }
        $.ajax({
        url:'https://apilove.icons4good.com/pay',
        data:JSON.stringify(req),
        async:false,
        contentType: "application/json",
        type:'post',
        success: function (res) {
          if(res?.statusCode === 0 ){
            toastr["error"](res?.message); 
          }else{
          toastr["success"](res?.message);
          setTimeout(function() {
            window.location.replace(res.slice(9));
                           // window.location.replace("/mosiac_second.html");
                        }, 2000);
                      }
        },
        error: function (err) {
          toastr["error"](err?.responseJSON?.message);
        },
      })
     
    }
