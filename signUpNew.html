  <script>

document.querySelector('#photo').addEventListener('change', convertImage, false);
	$('input[type=file]').change(function () {
		console.dir(this.files[0])
	})
	var base64 = "";
	function convertImage(e) {
	//	$("#imageDisplayDiv").empty();
		base64 = "";
		var files = e.target.files;
		if (files.length == "0") {
			{
				toastr["error"]("Please add image.");
			}
			$("#file").val('');
			return;
		}
		var filesArr = Array.prototype.slice.call(files);
		// if (filesArr[0].size >= 1000000) {
		// 	{
		// 		toastr["error"]("Size should be less than 1mb.");
		// 	}
		// 	$("#file").val('');
		// 	return;
		// }
		
		filesArr.forEach(function (f) {
			if (!f.type.match("image.*")) return;
			var reader = new FileReader();
			reader.onload = function (e) {
				base64="";
				base64 = e.target.result;
				var html = '<img src="' + base64 + '" style="width:145px;height:100px;padding: 5px;">'
				$("#imageDisplayDiv").append(html);
				// console.log(base64)
			};
			reader.readAsDataURL(f);
		});
	}
    function submit() {
      var name = $('#name').val();
      var surname = $('#surname').val();
      //var graduationyear = $('#graduationyear').val();
      //var schoolrelation = $('#schoolrelation').val();
      var lotteryno = $('#lotteryno').val();
      var email = $('#email').val();
       var mobile = $('#mobile').val();
       var photo = base64

       if(name == "" || name == "undefined"){
             toastr["error"]("Please enter first name.");
             $("#name").focus();
             return false;
           }

           if(surname == "" || surname == "undefined"){
             toastr["error"]("Please enter last name.");
             $("#surname").focus();
             return false;
           }


          //  if(lotteryno == "" || lotteryno == "undefined"){
          //    toastr["error"]("Please enter lottery number.");
          //    $("#lotteryno").focus();
          //    return false;
          //  }

           if(email == "" || email == "undefined"){
							toastr["error"]("Please enter Email.");
							$("#email").focus();
							return false;
						}
						
						if (email != '') {
							var emailReg = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
							if (!emailReg.test(email)) {
								toastr["error"]("Please enter valid email id.");
								$("#email").focus();
								return false;
							}
						} 

						if(mobile == "" || mobile == "undefined"){
							toastr["error"]("Please enter mobile.");
							$("#mobile").focus();
							return false;
						}

            if(photo == "" || photo == "undefined"){
							toastr["error"]("Please upload photo.");
							$("#photo").trigger();
							return false;
						}

      var req = {
              "countrycode": "US",
              "email": email,
              //"graduationyear": graduationyear,
              "lotteryno": lotteryno,
              "mobile": mobile,
              "name": name,
              "password": 'Admin@123',
              "photo": photo,
              //"schoolrelation": schoolrelation,
              "surname": surname
            }
        $.ajax({
        url:'https://2024api.icons4good.com/signup',
        data:JSON.stringify(req),
        async:false,
        contentType: "application/json",
        type:'post',
        success: function (res) {
          toastr["success"]("Data Submited Successfully.");
          setTimeout(function() {
                            window.location.replace("/thank.html");
                        }, 2000);
        },
        error: function (err) {
          toastr["error"](err?.responseJSON?.message);
        },
      })
     
    }
  </script>
